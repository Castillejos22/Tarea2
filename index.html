<!DOCTYPE html>

<body>
    <nav class='navbar navbar-expand-lg bg-danger-subtle'>
        <div class='container'>
            <a class='navbar-brand fs-2 fst-italic text-decoration-underline' href='#'><img src='img/shoe.logo.png' alt='Bootstrap' width='50' height='40'>

            <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarNav'

                <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse d-flex justify-content-end' id='navbarNav'>
                <ul class='navbar-nav'>
                    <li class='nav-item'>
                        <a class='nav-link fw-lighter' href='#'>Home</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link fw-lighter' href='#'>Features</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link fw-lighter' href='#'>Pricing</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link fw-lighter' href='#'>Discount</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id='carouselExampleInterval' class='carousel slide' data-bs-ride='carousel'>
        <div class='carousel-inner'>
            <div class='carousel-item active' data-bs-interval='10000'>
                <img src='img/img1.jpg' class='d-block w-100' alt='...'>
            </div>
            <div class='carousel-item' data-bs-interval='2000'>
                <img src='img/img2.jpg' class='d-block w-100' alt='...'>
            </div>
            <div class='carousel-item'>
                <img src='img/img3.jpg' class='d-block w-100' alt='...'>
            </div>
        </div>
        <button class='carousel-control-prev' type='button' data-bs-target='#carouselExampleInterval'
            data-bs-slide='prev'>
            <span class='carousel-control-prev-icon' aria-hidden='true'></span>
            <span class='visually-hidden'>Previous</span>
        </button>
        <button class='carousel-control-next' type='button' data-bs-target='#carouselExampleInterval'
            data-bs-slide='next'>
            <span class='carousel-control-next-icon' aria-hidden='true'></span>
            <span class='visually-hidden'>Next</span>
        </button>

                        <p>Color: Blanco</p>

                        <div class="row d-flex justify-content-center">

                    </div>
                </div>
            </div>
            <div class='col-xs-12 col-xl-3 py-3 d-flex justify-content-center'>

                    </div>

</html>
